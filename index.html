<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>8-Week Strength Program</h1>
            <div class="header-buttons">
                <button id="edit-mode-toggle" class="btn">Enable Edit Mode</button>
                <button id="archive-cycle-btn" class="btn">Archive & Start New Cycle</button>
                <button id="view-history-btn" class="btn">View History</button>
                <button id="export-btn" class="btn">Export Plan</button>
                <button id="import-btn" class="btn">Import Plan</button>
                <input type="file" id="import-file" accept=".json" style="display: none;" />
            </div>
        </header>

        <section class="tm-inputs">
            <div>
                <label for="bench-tm">Bench Press TM (kg)</label>
                <input type="number" id="bench-tm" placeholder="e.g., 100">
            </div>
            <div>
                <label for="squat-tm">Squat TM (kg)</label>
                <input type="number" id="squat-tm" placeholder="e.g., 140">
            </div>
        </section>

        <section class="view-controls">
            <button id="prev-week-btn" class="btn">&lt; Prev Week</button>
            <button id="view-toggle-btn" class="btn">Switch to Single Week View</button>
            <button id="next-week-btn" class="btn">Next Week &gt;</button>
        </section>

        <main id="workout-plan">
            <!-- All 8 weeks of the workout plan will be dynamically inserted here -->
        </main>
        <section id="history-view" style="display: none;">
            <h2>Archived Cycles</h2>
            <div id="history-container"></div>
        </section>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title">Modal Title</h2>
            <p id="modal-text">Modal message goes here.</p>
            <div id="modal-body"></div> <!-- For custom content -->
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="btn">Confirm</button>
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
