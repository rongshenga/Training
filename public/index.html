<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Week Strength Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section id="auth-container" style="display: none;">
            <div id="auth-forms">
                <form id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                </form>
                <form id="register-form" class="auth-form" style="display: none;">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </section>

        <header class="main-header">
            <h1>8-Week Strength Program</h1>
            <nav class="header-buttons">
                <button id="edit-mode-toggle" class="btn">Edit</button>
                <button id="archive-cycle-btn" class="btn">New Cycle</button>
                <button id="view-history-btn" class="btn">History</button>
                <button id="export-btn" class="btn">Export</button>
                <button id="import-btn" class="btn">Import</button>
                <input type="file" id="import-file" accept=".json" class="visually-hidden" />
                <button id="logout-btn" class="btn btn-secondary" style="display: none;">Logout</button>
            </nav>
        </header>

        <main>
            <section class="tm-inputs" aria-labelledby="tm-heading">
                <h2 id="tm-heading" class="visually-hidden">Training Maxes</h2>
                <form>
                    <div class="form-group">
                        <label for="bench-tm">Bench Press TM (kg)</label>
                        <input type="number" id="bench-tm" placeholder="e.g., 100">
                    </div>
                    <div class="form-group">
                        <label for="squat-tm">Squat TM (kg)</label>
                        <input type="number" id="squat-tm" placeholder="e.g., 140">
                    </div>
                </form>
            </section>

            <section class="view-controls" aria-label="View Controls">
                <button id="prev-week-btn" class="btn">&lt; Prev Week</button>
                <button id="view-toggle-btn" class="btn">Single Week View</button>
                <button id="next-week-btn" class="btn">Next Week &gt;</button>
            </section>

            <div id="workout-plan-view">
                <div id="workout-plan">
                    <!-- Workout plan will be dynamically inserted here -->
                </div>
            </div>

            <section id="history-view" style="display: none;" aria-labelledby="history-heading">
                <h2 id="history-heading">Archived Cycles</h2>
                <div id="history-container"></div>
            </section>
        </main>
    </div>

    <div id="custom-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <h2 id="modal-title">Modal Title</h2>
            <p id="modal-text">Modal message goes here.</p>
            <div id="modal-body"></div>
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="btn">Confirm</button>
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
